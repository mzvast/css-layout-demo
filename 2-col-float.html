<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>左固定右伸缩demo</title>
        <style>
            .container {
                overflow: hidden;
                padding-left: 300px;
            }
            .left,
            .right,
            .center {
                float: left;
                height: 100px;
            }

            .left {
                box-sizing: border-box;
                border: solid 5px green;
                width: 300px;
                margin-left: -100%;
                position: relative;
                left: -300px;
            }
            .right {
                box-sizing: border-box;
                border: solid 5px blue;
                width: 100%;
            }
            header,
            footer {
                height: 30px;
                box-sizing: border-box;
                border: solid 5px pink;
            }
        </style>
    </head>
    <body>
        <header>header</header>
        <div class="container">
            <div class="right">
                right
            </div>
            <div class="left">
                left
            </div>
        </div>
        <footer>footer</footer>
    </body>
</html>
